# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Create OIIO binaries

on: [push]

jobs:
  build_linux:
    name: Building OIIO Linux binaries
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: install conan
      run: |
        pip install conan
        conan --version
        pip install wheel
    - name: Building
      run: |
        chmod +x ./build.sh
        ./build.sh
        tar -cvf openimageio-2.2.7.0-linux.tar build/bin/oiiotool build/bin/maketx build/bin/idiff build/bin/iinfo build/bin/igrep
    - uses: actions/upload-artifact@v2
      with:
          name: binaries-linux
          path: |
            openimageio-2.2.7.0-linux.tar


  build_macos:
    name: Building OIIO Mac OS binaries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install conan
        run: |
          pip install conan
          conan --version
          pip install wheel
      - name: Building
        run: |
          chmod +x ./build.sh
          ./build.sh
          tar -cvf openimageio-2.2.7.0-macos.tar build/bin/oiiotool build/bin/maketx build/bin/idiff build/bin/iinfo build/bin/igrep
      - uses: actions/upload-artifact@v2
        with:
          name: binaries-macos
          path: |
            openimageio-2.2.7.0-macos.tar


  build_windows:
    name: Building OIIO Windows binaries
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install conan
        run: |
          pip install conan
          conan --version
          pip install wheel
      - name: Building
        run: |
          mkdir build
          cp conanfile.txt build/conanfile.txt
          cd build
          conan install . --build missing
          tar -cvf openimageio-2.2.7.0-windows.tar build/bin/oiiotool build/bin/maketx build/bin/idiff build/bin/iinfo build/bin/igrep
      - uses: actions/upload-artifact@v2
        with:
          name: binaries-windows
          path: |
            openimageio-2.2.7.0-windows.tar


  publish:
    name: Publish OIIO binaries
    runs-on: ubuntu-20.04
    needs:
    - build_linux
    - build_macos
    - build_windows
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: binaries-linux
    - uses: actions/download-artifact@v2
      with:
        name: binaries-macos
    - uses: actions/download-artifact@v2
      with:
        name: binaries-windows
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload release binaries
      uses: alexellis/upload-assets@0.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_paths: '["openimageio-2.2.7.0-windows.tar", "openimageio-2.2.7.0-linux.tar", "openimageio-2.2.7.0-macos.tar"]'
